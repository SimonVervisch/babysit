{% macro bio() %}
<div class="split-bio">
  {% if config.extra.content.bio is defined %}
  <span class="tagline">{{ config.extra.content.bio }}</span>
  {% else %}
  <!-- Default tagline. Change me in `config.toml` -->
  <div class="tagline" style="padding-bottom: 30px;"
    >🌊 Regio Blankenberge <br />
    🌟 16 jaar oud
    <br />
    🧑‍🎓 Opleiding SJSP
    </div
  >
  <div class="tagline"
    >Maak een afspraak: 
    </div
  >
  <!-- Calendly inline widget begin -->
<div class="calendly-inline-widget" data-url="https://calendly.com/simonvervisch/30min" style="min-width:320px;height:400px;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
<!-- Calendly inline widget end -->
  {% endif %}
</div>
{% endmacro bio %}
